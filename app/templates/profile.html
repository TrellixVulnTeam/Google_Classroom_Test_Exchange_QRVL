{% extends "navigation.html" %}
{% block body %}
    <h1> Hello {{ user.fullname() }}</h1>
    <hr>
    <h3> Username: {{ user.username }}</h3>
    <h3> Grade: {{ user.grade }} </h3>
    <h3> Last Seen: {{ user.last_seen }} </h3>
    <h3> Events: </h3>
    <ul>
        {% for event in events %}
            <li> {{ event }} </li>
        {% endfor %}
    </ul>
{% endblock %}
